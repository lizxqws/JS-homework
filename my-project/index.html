<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="form-background">
        <div class="form-box">
            <h2 class="form-title">Форма зворотнього зв'язку</h2>
            <form id="form">
                <input type="text" id="name" placeholder="Введіть ім'я"><br>
                <input type="text" id="email" placeholder="Введіть вашу пошту"><br>
                <textarea rows="4" cols="20" id="message" placeholder="Введіть ваше повідомлення"></textarea><br>
                <button class="submit">Відправити</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
